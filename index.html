<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Park Cinema</title>
    <link rel="stylesheet" href="src/output.css">
    <link rel="stylesheet" href="src/card.css">
    <link rel="stylesheet" href="src/swiper.css">
    <link rel="shortcut icon" href="img/parkcinema.png" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="m-0 p-0 bg-zinc-800 ">

  
    <header class="w-full bg-black/60 backdrop-blur-sm fixed top-0 z-50">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex items-center justify-between h-20">
        <div class="flex items-center space-x-2">
          <img src="img/logo.svg" alt="Park Cinema Logo" class="h-10" />
        </div>
    
        <nav class="hidden md:flex space-x-8 text-white font-medium">
          <a href="#" class="hover:text-red-500 transition">Kinoteatrlar</a>
          <a href="#" class="hover:text-red-500 transition">Aksiyalar</a>
          <a href="#" class="hover:text-red-500 transition">FAQ</a>
          <a href="#" class="hover:text-red-500 transition">Əlaqə</a>
          <a href="#" class="hover:text-red-500 transition">Profil</a>
        </nav>
        
    
        <div class="flex items-center space-x-2 text-white">
          <img src="https://flagcdn.com/w40/az.png" alt="AZ Flag" class="w-6 h-6 rounded-full">
          <span class="text-sm font-semibold">AZE</span>
          <i class="fa-solid fa-chevron-down"></i>
        </div>
      </div>
    </header>






  <main>
   <!-- Swiper -->
   <div class="swiper  mySwiper">

    <div class="bg-gradient-to-t  from-slate-600 to-indigo-900 swiper-wrapper">
      <div class="swiper-slide">
        <img src="img/slider1.png"/>
      </div>
      <div class="swiper-slide">
        <img src="img/slider2.png"/>
      </div>
      <div class="swiper-slide">
        <img src="img/slider3.png"/>
      </div>
      <div class="swiper-slide">
        <img src="img/slider4.png"/>
      </div>
    </div>
    <div class="swiper-button-next"></div>
    
    
  </div>
    <div class=" text-white py-4 px-6   container mx-auto  md:items-center">
     
     
     
      
    
 
      <div class=" flex   gap-4 left-2 ">
          <h1 class="text-2xl font-bold text-white drop-shadow-[0_0_16px_rgba(255,255,200,0.6)] hover:text-red-600 cursor-pointer left-3.5 ">
            Siyahı
        </h1>


            <h1 class="text-2xl font-bold hover:text-red-600 cursor-pointer">
                Treylerlər
            </h1>

      </div>
    
      <div class=" space-x-6 text-sm mb-4 md:mb-0">
        <button class="border-b-2 border-white hover:text-blue-500 font-semibold">Hamısı</button>
        <button class="text-gray-400   hover:text-red-600">Tezliklə</button>
        <button class="text-gray-400 hover:text-green-900">Cədvəl</button>
      </div>
    
       
      
      
      
      <div class="card " id="card">
          <div class="content ">
              <div class="  rounded-xl   bg-gray-900 text-white shadow-lg">
                  
                  <img src="img/cardP.webp" alt="Movie Poster" class="w-full h-auto">
                  
                  
  

  
  <div class="absolute bottom-0  bg-gradient-to-b from-black via-transparent to-transparent  ">
   
    <h2 class="text-lg p-2 font-semibold">Sörfçü</h2>
   
    <p class="text-sm p-2 ">01.05.2025</p>
   
    
    <div class=" flex justify-stretch space-x-48 p-2 ">
        <p class="text-sm ">18+</p>
        <img src="img/flag1.svg" alt="Russian" class="w-5 h-5 rounded-full border border-white">
    </div>
  </div>
</div>

        </div>
      </div>
      
    </div>
    
  </main>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="data.js"></script>
  <script src="swiper.js"></script>
</body>
</html>
